{%extends 'champions/base.html'%}


  
{%block content%}
<h1>Add product</h1>
<form class="p-3" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-group mb-3 ">
      <label for="exampleInputEmail1">Name</label>
      <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1">Price</label>
      <input name="price" type="number" class="form-control" id="exampleInputPassword1" placeholder="price">
    </div>
    <div class="form-group mb-3">
        <label for="exampleInputPassword1">image</label>
        <input name="image" type="text" class="form-control" id="exampleInputPassword1" placeholder="image">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{%endblock%}
